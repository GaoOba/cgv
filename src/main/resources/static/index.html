<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <script src="media/js/jquery-3.3.1.js"></script>
    <script src="media/js/vue.min.js"></script>
</head>
<body>
<h1>我是主页</h1>
<p></p>
<p></p>
<p id="img"></p>

<script>
    $(function () {
        $.ajax({
            type:"get",
            url:"/cgv-2.0/movies.do",
            success:function (obj) {
                var infos = obj.data;
                $(infos).each(function () {
                var html = "";
                html += "<img src='"+this.image+"'>";
                $("#img").append(html);
                });
            }
        })
    })
</script>
</body>
</html>
